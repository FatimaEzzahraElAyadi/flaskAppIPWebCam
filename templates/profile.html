{% block title %}Profile{% endblock %}
  
{% block content %}
<style>
    /* Styles spécifiques au profil */
    body {
        background-color: #f8f9fa; /* Arrière-plan plus clair */
        font-family: Arial, sans-serif; /* Police de caractères */
    }

    h1 {
        color: #343a40; /* Titres en noir */
        font-weight: bold; /* Titres en gras */
        text-align: center; /* Centrer le titre */
    }

    p {
        color: #343a40; /* Texte en gris */
        text-align: center; /* Centrer le texte */
        font-size: 1.1em; /* Taille de la police */
    }

    table {
        margin: 0 auto; /* Centrer le tableau horizontalement */
        width: 80%; /* Largeur du tableau */
        border-collapse: collapse; /* Fusionner les bordures de cellules */
        background-color: #f2f2f2; /* Fond gris clair pour le tableau */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
        border-radius: 10px; /* Coins arrondis */
    }

    th, td {
        border: none; /* Supprimer les bordures par défaut */
        padding: 15px; /* Espacement interne */
        text-align: left; /* Alignement du texte */
    }

    tr:nth-child(even) {
        background-color: #e8e8e8; /* Couleur de fond pour les lignes paires */
    }

    tr:hover {
        background-color: #e0e0e0; /* Couleur de fond au survol */
    }

    td:first-child {
        font-weight: bold; /* Mettre en gras le premier élément de chaque ligne */
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Profile - SB Admin</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Profile</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div>
                                            <p>Your account details are below:</p>
                                            <table>
                                                <tr>
                                                    <td>Name</td>
                                                    <td>{{ account['fullname'] }}</td>
                                                </tr>
                                                <tr>
                                                    <td>Username</td>
                                                    <td>{{ account['username'] }}</td>
                                                </tr>
                                                <tr>
                                                    <td>Email</td>
                                                    <td>{{ account['email'] }}</td>
                                                </tr>
                                            </table>
                                        </div>
                                        {% endblock %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
