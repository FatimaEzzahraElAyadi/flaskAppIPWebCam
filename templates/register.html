<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" name="fullname" id="fullname" type="text" placeholder="Enter your name" />
                                                    <label for="name">Name</label>
                                                </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name= "email" id="email" type="email" placeholder="Enter your email" />
                                            <label for="email">Email</label>
                                        </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" name="username" id="username" type="text" placeholder="Enter your Username" />
                                                    <label for="username">Username</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" name="password" id="password" type="password" placeholder="Create a password" />
                                                    <label for="password">Password</label>
                                                </div>
                                        <div class="mt-4 mb-0">
                                            {% with messages = get_flashed_messages()  %}
                                            {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true"></span>
                                                </button>
                                            </div>
                                            {% endfor %}
                                            {% endif %}
                                            {% endwith %}
                                            <div class="d-grid"><input type="submit" value="Register" class="btn btn-secondary btn-block" name=""></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{{ url_for('login') }}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
